<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thistle - Pollock Duty Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    header{padding:12px 16px;border-bottom:1px solid #e5e7eb;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    header h1{font-size:18px;margin:0}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    .controls label{font-size:12px;color:#374151}
    .controls select,.controls input{padding:6px 8px;border:1px solid #d1d5db;border-radius:6px}
    #calendar{max-width:1100px;margin:16px auto;padding:0 12px}
    .fc .fc-toolbar-title{font-weight:600}
    .legend{display:flex;gap:12px;flex-wrap:wrap;font-size:12px;color:#374151;margin-left:auto}
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px}
    /* Ensure long titles wrap so all names are visible */
    .fc-daygrid-event, .fc-timegrid-event, .fc-list-event-title {
      white-space: normal;
    }
    .fc-daygrid-event .fc-event-title, .fc-timegrid-event .fc-event-title {
      white-space: normal;
      overflow: visible;
    }
    .fc-daygrid-event {
      height: auto;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thistle - Pollock Duty Calendar</h1>
    <div class="controls">
      <label>View
        <select id="viewSelect">
          <option value="dayGridMonth">Month</option>
          <option value="timeGridWeek">Week</option>
          <option value="listWeek">List</option>
        </select>
      </label>
      <label>Filter: Duty Type
        <select id="typeFilter">
          <option value="">All</option>
          <option value="RA On Call">RA On Call</option>
          <option value="PG Only Duty">PG Only Duty</option>
        </select>
      </label>
      <label>Search Name
        <input id="nameSearch" placeholder="e.g., Kaan" />
      </label>
    </div>
    <div class="legend">
      <span><span class="dot" style="background:#3b82f6"></span>RA On Call</span>
      <span><span class="dot" style="background:#10b981"></span>PG Only Duty</span>
    </div>
  </header>
  <div id="calendar"></div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
